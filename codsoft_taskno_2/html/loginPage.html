<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
    
    <section class="login-section">
        <div class="login-section-container">

    
            <div class="login-section-title">Quizmaker</div>

            <div class="login-information-container">
                <form>
                    <input class="email" type="email" placeholder="Enter Email">
                    <input class="password" type="password" placeholder="Enter Password">
                    <button class="submit-button">Log In</button>
                </form>
            </div>

            <div class="signup-container">
                <div class="signup-container-item1">Don't have an account ?</div>
                <div class="signup-container-item2"><a href="signuppage.html">Create an Account</a></div>
            </div>

        </div>
    </section>
    
</body>
</html>
