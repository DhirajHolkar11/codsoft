<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/create-quiz.css">
</head>
<body>

    <div class="navbar">

        <div class="navbar-item1">
            Quizmaker
        </div>
    
        <div class="navbar-item2">    
    
            <li><a href="../index.html">Home</a></li>
            <li><a href="create-quiz.html">Create Quiz</a></li>
            <li><a href="quiz-list.html">Take a Quiz</a></li>
            
        </div>
            
    
    </div>


    <div id="createQuiz">
        <input class="input-button" type="text" id="name-of-quiz" placeholder="enter name of quiz">

        <input class="input-button" type="text" id="question" placeholder="Enter your question">
        <input class="input-button" type="text" id="option1" placeholder="Option 1">
        <input class="input-button" type="text" id="option2" placeholder="Option 2">
        <input class="input-button" type="text" id="option3" placeholder="Option 3">
        <input class="input-button" type="text" id="option4" placeholder="Option 4">
        <input class="input-button" type="text" id="correctAnswer" placeholder="Correct Answer">


        <div class="button-container">

            <button class="btn submit-quiz-button" id="submitQuiz">Add Question</button>
            
            <button class="btn add-complete-quiz" id="add-complete-quiz">Add Quiz</button>
            
        </div>

    </div>





<script src="../js/create-quiz.js"></script>




</body>
</html>
